<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="slider-container">
      <div class="image-container">
        <img src="https://picsum.photos/id/1/500/300" alt="image" />

        <img src="https://picsum.photos/id/2/500/300" alt="image" />

        <img src="https://picsum.photos/id/23/500/300" alt="image" />

        <img src="https://picsum.photos/id/20/500/300" alt="image" />
      </div>

      <i class="fa fa-angle-double-left btn prev" aria-hidden="true"></i>
      <i class="fa fa-angle-double-right btn next" aria-hidden="true"></i>
    </div>
  </body>
</html>
